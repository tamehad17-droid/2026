  <!-- Lightweight filter to prevent loud warnings from Rocket when unrelated postMessage events are emitted
       Some libraries or integrations may post messages with a type that Rocket doesn't recognise (eg. USER_INTERACTION).
       We stop propagation for those specific messages so Rocket doesn't log repeated 'Unknown message type' warnings.
       Keep this minimal and targeted to avoid interfering with other integrations. -->
  <script>
    (function(){
      try {
        window.addEventListener('message', function (ev) {
          try {
            const d = ev && ev.data;
            if (!d) return;
            // Filter messages that are plain objects containing a type we don't want Rocket to handle
            if (typeof d === 'object' && d !== null && d.type === 'USER_INTERACTION') {
              // Prevent other listeners (including rocket-web) from receiving this event
              ev.stopImmediatePropagation?.();
              ev.preventDefault?.();
              return;
            }
          } catch (e) {
            // swallow errors
          }
        }, true); // use capture so we run before other listeners
      } catch (e) {
        // ignore
      }
    })();
  </script>
